<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>UHS Dictionary</title>
<!--     <link rel="stylesheet" href="float-grid.css" type="text/css" /> -->
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script src="https://use.fontawesome.com/083bde56bc.js"></script>
  </head>
  <body>
    <header role="banner">

      <div class="banner_container">
        <div class="banner">
          <h1 class="banner_title">UHS Medical English Vocabulary</h1>
        </div>
      </div>


      <nav id="nav" role="navigation" class="nav_bar"> 
        <ul id="ul_outer" class="ul_outer">

            <li class="li_outer col-3"><a href="#add_word" class="titles_nav">Add Word</a></li>

            <li class="li_outer col-3"><a href="#mobile_dropdown_class_outer" class="titles_nav titles_nav_class">Class</a>
              <ul class="ul_inner" id="mobile_dropdown_class_inner">
                <form id="form_all_years"><li class="li_inner"><a href="#nav_year_all" class="subtitles_nav_year">All</a></li></form>
                <li class="li_inner"><a href="#nav_year_1" class="subtitles_nav_year subtitles_nav">Year 1</a></li>
                <li class="li_inner"><a href="#nav_year_2" class="subtitles_nav_year subtitles_nav">Year 2</a></li>
                <li class="li_inner"><a href="#nav_year_3" class="subtitles_nav_year subtitles_nav">Year 3</a></li>
              </ul>
            </li>
            
            <li class="li_outer col-3"> <a href= "#mobile_dropdown_part_outer" class="titles_nav titles_nav_part">Part</a>
              <ul class="ul_inner" id="mobile_dropdown_part_inner">
                <form id="form_all_parts"><li class="li_inner"><a href="#nav_part_all" class="subtitles_nav_part">All</a></li></form>
                <li class="li_inner"><a href="#nav_part_prefix" class="subtitles_nav_part subtitles_nav">Prefix</a></li>
                <li class="li_inner"><a href="#nav_part_root" class="subtitles_nav_part subtitles_nav">Root</a></li>
                <li class="li_inner"><a href="#nav_part_suffix" class="subtitles_nav_part subtitles_nav">Suffix</a></li>
              </ul>
            </li>
<!--             <form id="form_get"> -->
            <li class="li_outer col-3" id="button_submit"><a href="#find_terms" class="titles_nav" id="search_text">Search</a>
<!--             </form> -->

        </ul>
      </nav>


    </header>
    <main>
      
      <form id="form_post" class="row">
<!--         <div class="row"> -->
<!--           <div class="col-4"> -->
            <div class="frame">
              <div class="card" id="card1">
                <div class="card_title" id="title1">
                  <h3 class="word"><input type="text" id="english_input" class="text-input" placeholder="english" required></h3>
                </div>
                <div class="card_content" id="content1">
                  <p class="definition" id="year"><input type="text" id="year_input" class="text-input" placeholder="year" required=></p>
                  <p class="definition"><input type="text" id="type_select_input" class="text-input" placeholder="prefix, root, or suffix"></p>
                  <p class="definition"><input type="text" id="lao_input" class="text-input" placeholder="lao" required></p>
<!--                   <input id="submit_post" type="submit" class="col-12"> -->
                  <button id="submit_post">submit</button>
                </div>
              </div>
            </div>

<!--           </div> -->
<!--         </div> -->
      </form>
      
      <div id="terms_new">

        <p id="english_new"></p>
        <p id="year_new"></p>
        <p id="type_select_new"></p>
        <p id="lao_new"></p>
        
      </div>
      

      <div class="results_container">
        <div id="results" class="results">


        </div>
      </div>
      
      <h3 id="no_results_message">No words matching your request, please try again</h3>
      <p id="year"></p>
      <p id="part"></p>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
