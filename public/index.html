      <div id="nav">
        <form id="find_terms" class="row">
          <div id="filter_bar" class="col-12">

            <div class="row">
            
              <div id="filter_year" class="col-4">
                <label for="year">Year:</label>
                <select id="year">
                  <option>1</option>
                  <option>2</option>
                  <option selected="selected">3</option>
                </select>
              </div>
                <div id="filter_type" class="col-4">
                  <label for="type_select">Type:</label>
                  <select id="type_select">
                    <option>prefix</option>
                    <option selected="selected">root</option>
                    <option>suffix</option>
                  </select>
                </div> 
              <div>
                <!-- <button id="submit" type="submit" class="col-4" ></button> -->
                <button id="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
              </div>
           

            </div>
 
          
          </div>
        </form>
